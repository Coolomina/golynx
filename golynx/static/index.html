<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>golynx</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>GoLink Information</h2>
        <table id="golinks">
            <thead>
                <tr>
                    <th>Link</th>
                    <th>Redirection</th>
                    <th>Created By</th>
                    <th>Times used</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <form id="golink-form">
            <h3>Add a new GoLink</h3>
            <div>
                <label for="link">Link</label>
                <input type="text" id="link" name="link" required>
            </div>
            <div>
                <label for="redirection">Redirection</label>
                <input type="text" id="redirection" name="redirection" required>
            </div>
            <div>
                <input type="submit" value="Add GoLink">
            </div>
        </form>
    </div>
<script src="js/scripts.js"></script>
</html>
